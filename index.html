<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style/main.css" />
        <title>Mini Wordle :) - Made With â™¥</title>
    </head>
    <body>
        <div id="guide" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p>
                    In this game you guess a 5-letter word<br />
                    you only need to type your guess and table will guide you
                    with colors.<br /><br />
                    <span class="perfect" style="padding: 4px">GREEN</span>
                    : RIGHT LETTER AND RIGHT POSITION,<br />
                    <span class="good" style="padding: 4px">YELLOW</span> :
                    RIGHT LETTER IN WRONG POSITION,<br />
                    <span class="wrong" style="color: #fff; padding: 4px"
                        >GRAY</span
                    >
                    : WRONG LETTER<br /><br />
                    Good Luck
                </p>
            </div>
        </div>
        <div class="main_container">
            <div class="table">
                <div class="row" id="r1">
                    <div class="cell" id="c1-1"></div>
                    <div class="cell" id="c1-2"></div>
                    <div class="cell" id="c1-3"></div>
                    <div class="cell" id="c1-4"></div>
                    <div class="cell" id="c1-5"></div>
                </div>
                <div class="row" id="r2">
                    <div class="cell" id="c2-1"></div>
                    <div class="cell" id="c2-2"></div>
                    <div class="cell" id="c2-3"></div>
                    <div class="cell" id="c2-4"></div>
                    <div class="cell" id="c2-5"></div>
                </div>
                <div class="row" id="r3">
                    <div class="cell" id="c3-1"></div>
                    <div class="cell" id="c3-2"></div>
                    <div class="cell" id="c3-3"></div>
                    <div class="cell" id="c3-4"></div>
                    <div class="cell" id="c3-5"></div>
                </div>
                <div class="row" id="r4">
                    <div class="cell" id="c4-1"></div>
                    <div class="cell" id="c4-2"></div>
                    <div class="cell" id="c4-3"></div>
                    <div class="cell" id="c4-4"></div>
                    <div class="cell" id="c4-5"></div>
                </div>
                <div class="row" id="r5">
                    <div class="cell" id="c5-1"></div>
                    <div class="cell" id="c5-2"></div>
                    <div class="cell" id="c5-3"></div>
                    <div class="cell" id="c5-4"></div>
                    <div class="cell" id="c5-5"></div>
                </div>
                <div class="row" id="r6">
                    <div class="cell" id="c6-1"></div>
                    <div class="cell" id="c6-2"></div>
                    <div class="cell" id="c6-3"></div>
                    <div class="cell" id="c6-4"></div>
                    <div class="cell" id="c6-5"></div>
                </div>
            </div>
            <div class="result_box">
                <div class="emoji_container">
                    <div class="eye" id="left"></div>
                    <div class="eye" id="right"></div>
                    <div id="mouth"></div>
                </div>
                <div class="result_text"></div>
                <button class="reset" onClick="window.location.reload()">
                    RESET
                </button>
            </div>
        </div>
        <script src="./assets/script/main.js"></script>
    </body>
</html>
